<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referans tipler</title>
</head>
<body>
    <script>

let array1="baybars";
let array2="baybars";
//primitive tipde array1=array2 doğrudur
myFunction();
function myFunction(){
    if (array1===array2) {console.log("eşittir");}
else {console.log("eşit değil");}
}

// referans tip olduğunda arrayler farklı bölgeler olduğu için birbirine eşit değildir 
let sayilar=[1,2,3,4,6];
let sayilar2=[1,2,3,4,6];

if(sayilar===sayilar2){
    console.log("eşittir ");
}

// key değerini array şeklinde verirsen okumaz fakat arrayi let-var-constla objeye çevirirsek okur
let cities= new Map();
let key=[1,2,3];

cities.set("ankara",5);
cities.set(key,"kayseri");
console.log(cities.get("ankara"));
console.log(cities.get(key));


////////////SETS

const myset=new Set();
myset.add(100    );
myset.add(100    );
myset.add(3.14    );
myset.add("Baybars"   );
myset.add(true);
myset.add([1,2,3]);
myset.add({a:10,b:12});

const myset2= new Set([100,3.14,"Baybars"]);

console.log(myset);
console.log(myset2);

myset.delete(3.14);

// .has ile değerin set içerisinde olup olmadığı sorgulanır 
console.log(myset.has("Baybars")
);

//[1,2,3] farklı objeler olduğu için false verir
console.log(myset.has([1,2,3]));


console.log(myset.size);


myset.forEach(function(value){    console.log(value);
})


// setten array oluşturma 

const aa=Array.from(myset);

console.log(aa);












    </script>
</body>
</html>
