    this.isim=name;
    this.Tecrube=experince;
    this.Maas=salary;

}

CV.prototype.bilgiler=function(){
    console.log("İsim:"+this.isim+"Tecrübe"+this.Tecrube+"Maaş"+this.Maas);

}
